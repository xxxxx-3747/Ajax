<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time"></div>
<ul>
    <li>xxxx</li>
</ul>

<script>

    //同步
    var timeObj = document.getElementById('time');
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost/Ajax/day1/time.php', false);
    xhr.send();
    //console.log(xhr.readyState);
    //console.log(xhr.responseText);
    // var pObj=document.createElement('p');
    // pObj.innerHTML=xhr.responseText;
    // timeObj.appendChild(pObj);
    xhr.onreadystatechange = function () {
        // console.log(this.responseText);
        if (this.readyState !== 4) {
            return;
        }

        console.log('xxxx');
        var pObj = document.createElement('p');
        pObj.innerHTML = xhr.responseText;
        timeObj.appendChild(pObj);


    }

    //异步
    var  xhr1=new XMLHttpRequest();
    xhr1.open('GET', 'http://localhost/Ajax/day1/time.php', true);
    xhr1.send();
    xhr1.addEventListener('readystatechange',function () {
        if(this.readyState !== 4){
         return;
        }
        console.log(this.responseText);
    });



</script>

</body>
</html>
